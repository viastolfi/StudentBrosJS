<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/multiplayerHomePage.css">
    <title>StudentJS</title>
</head>
<body>
    <div class="title">
        <h1>Student JS</h1>
        <h2>Partie multijoueurs</h2>
    </div>

    <br>
    <br>
    <br>

    <div id="user-card">
        <form method="POST" id="form">
            <div class="join-room-container">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="input-container" id="username" minlength="2" placeholder="Saisir votre nom d'utilisateur" required>
                <button class="btn btn-primary" id="start" type="submit">Créer un salon privée</button>
            </div>
        </form>
    </div>

    <div class="hidden-element" id="waiting-area">
        <p>Waiting for other player</p>
    </div>

    <div id="share-card" class="hidden-element">
        Partage ce lien pour inviter quelqu'un à jouer avec toi
        <span id="link-to-share"></span>
    </div>

    <br>
    <br>

    <div class="hidden-element" id="rooms-card">
        <div>Salons disponibles</div>
        <ul id="rooms-list"></ul>
    </div>

</body>
</html>
