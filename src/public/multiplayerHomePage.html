<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/multiplayerHomePage.css">
    <title>StudentJS</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script type="module" src="./js/multiplayerMain.js"></script>
</head>
<body>
    <div class="centered-element">
        <h1>Student JS</h1>
        <h2>Partie multijoueurs</h2>
    </div>

    <br>
    <br>
    <br>

    <div id="user-card">
        <form method="POST" id="form">
            <border id="border">
                <div class="join-room-container">
                    <input type="text" class="input-container" id="username" minlength="2" placeholder="nom utilisateur" required>
                    <button class="btn-primary" id="start" type="submit">Créer un salon privée</button>
                </div>
            </border>
        </form>
    </div>

    <div id="waiting-area" class="centered-element hidden-element">
        En attente d'autre joueur
    </div>

    <div id="share-card" class="hidden-element">
        Partage ce lien pour inviter quelqu'un à jouer avec toi
        <span id="link-to-share"></span>
    </div>

    <br>
    <br>

    <div class="hidden-element" id="rooms-card">
        <div>Salons disponibles</div>
        <ul id="rooms-list"></ul>
    </div>


</body>
</html>
