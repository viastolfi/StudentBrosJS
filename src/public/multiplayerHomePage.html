<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/multiplayerHomePage.css">
    <title>StudentJS</title>
</head>
<body>
    <div class="centered-element">
        <h1>Student JS</h1>
        <h2>Partie multijoueurs</h2>
    </div>

    <br>
    <br>
    <br>
    
    <div id="match-making" style="display: none;">
            <h3 id="searching-for-match">Searching for Match...</h3>
    </div>

    <div class="connection-element">
        <div id="user-card">
            <form method="POST" id="form">
                <border id="border">
                    <div class="join-room-container">
                        <input type="text" class="input-container" id="username" minlength="2" placeholder="nom utilisateur" required>
                        <button class="btn-primary" id="start" type="submit">Créer un salon privée</button>
                    </div>
                </border>
            </form>
        </div>

        <div class="hidden-element" id="rooms-card">
            <div>Salons disponibles</div>
            <ul id="rooms-list"></ul>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        <canvas id="screen" width="640" height="640"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/multiplayerMain.js"></script>
    <script type='module' src='./js/mainGame.js'></script>
</body>
<!--<script src="sounds.js"></script>-->
</html>
